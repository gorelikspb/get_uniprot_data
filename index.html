<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniProt Data Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>UniProt Data Fetcher</h1>
    
    <label for="id-selection">Select a UniProt ID:</label>
    <select id="id-selection">
        <option value="">Select an ID</option>
        <option value="P12345">1. P12345 - Aspartate aminotransferase</option>
        <option value="Q9Y6Q8">2. Q9Y6Q8 - Beta-galactosidase</option>
        <option value="P00734">3. P00734 - Trypsin</option>
        <option value="P00742">4. P00742 - Chymotrypsin</option>
        <option value="P01009">5. P01009 - Pepsin</option>
    </select>
    
    <p>or enter a UniProt ID:</p>
    <input type="text" id="custom-id" placeholder="Enter UniProt ID">

    <button id="fetch-button">Fetch Data</button>

    <div id="result">
        <pre id="protein-data"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
